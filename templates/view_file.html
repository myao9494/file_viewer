<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトル: Pythonから渡されたfile_path変数を使用 -->
    <title>{{ file_path }}</title>
    <!-- Markdown用のCSSファイルを読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown_style.css') }}">
    <style>
        /* インラインCSSスタイル定義 */
        .markdown-body {
            background-color: #e8e8e8;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div class="markdown-body">
        <!-- base.htmlテンプレートを継承 -->
        {% extends "base.html" %}

        <!-- contentブロックを上書き -->
        {% block content %}
        <!-- ファイルパスを表示 -->
        <div class="full-path" id="fullPath" onclick="copyToClipboard()">
            {{ full_path }}
        </div>
        <!-- ファイルの内容を表示 -->
        <!-- preタグを使用してフォーマットを保持 -->
        <!-- |safe フィルタ: HTMLをエスケープせずにそのまま出力 -->
        <pre class="file-content">{{ content|safe }}</pre>

        <script>
        function copyToClipboard() {
            var fullPath = document.getElementById('fullPath');
            var textArea = document.createElement("textarea");
            textArea.value = fullPath.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // コピー成功のフィードバック
            fullPath.style.backgroundColor = '#90EE90';
            setTimeout(function() {
                fullPath.style.backgroundColor = '#f0f0f0';
            }, 500);
        }
        </script>
        {% endblock %}
    </div>
</body>
</html>
