<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトル: Pythonから渡されたfile_path変数を使用 -->
    <title>{{ file_path }}</title>
    <!-- Markdown用のCSSファイルを読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown_style.css') }}">
    <script>
    // MathJax設定
    MathJax = {
        tex: {
            // インライン数式の定義
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            // ディスプレイ数式の定義
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true
        },
        options: {
            // MathJaxが無視するHTMLタグ
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
    };
    </script>
    <!-- MathJaxスクリプトの読み込み -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .full-path {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .file-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .file-actions button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .size-input-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Markdownコンテンツを表示するコンテナ -->
    <div class="markdown-body">
        <div class="full-path" id="fullPath" onclick="copyToClipboard()">{{ full_path | trim }}</div>
        <div class="file-actions">
            <button onclick="openInCode()">Codeで開く</button>
            <button onclick="openFolder()">フォルダを開く</button>
            <button onclick="openJupyter()">Jupyterで開く</button>
        </div>
        <div class="size-input-container">
            <label for="size-input">サイズ調整 (%): </label>
            <input type="number" id="size-input" value="100" min="10" max="200" step="2">
        </div>
        <div id="markdown-content">
            {{ content|safe }}
        </div>
    </div>

    <script>
    function copyToClipboard() {
        var fullPath = document.getElementById('fullPath');
        var textArea = document.createElement("textarea");
        textArea.value = fullPath.textContent.trim();
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        // コピー成功のフィードバック
        fullPath.style.backgroundColor = '#90EE90';
        setTimeout(function() {
            fullPath.style.backgroundColor = '#f0f0f0';
        }, 500);
    }

    function openInCode() {
        fetch('/open-in-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ path: '{{ full_path | trim }}' }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('ファイルがCodeで開かれました。');
            } else {
                alert('エラーが発生しました: ' + data.error);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('エラー���発生しました。');
        });
    }

    function openFolder() {
        fetch('/open-folder', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ path: '{{ full_path | trim }}' }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('フォルダが開かれました。');
            } else {
                alert('エラーが発生しました: ' + data.error);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('エラーが発生しました。');
        });
    }

    function openJupyter() {
        const basePath = '{{ BASE_DIR }}' || '/Users/sudoupousei/000_work';  // BASE_DIRが空の場合のフォールバック
        const filePath = '{{ full_path | trim }}';
        console.log('BASE_DIR:', basePath);
        console.log('Full path:', filePath);
        
        // BASE_DIRの最後のディレクトリ名を取得
        const baseDir = basePath.split('/').pop();
        console.log('Base directory:', baseDir);
        
        let relativePath = '';
        if (filePath.includes(baseDir)) {
            relativePath = filePath.split(baseDir)[1].replace(/^\//, '');
        } else {
            relativePath = filePath.replace(basePath, '').replace(/^\//, '');
        }
        console.log('Relative path:', relativePath);
        
        const jupyterURL = 'http://localhost:8888/lab/tree/' + encodeURIComponent(relativePath);
        console.log('Jupyter URL:', jupyterURL);
        
        window.open(jupyterURL, '_blank');
    }


    // サイズ調整機能
    document.getElementById('size-input').addEventListener('input', function() {
        const size = this.value;
        document.getElementById('markdown-content').style.fontSize = size + '%';
    });

    // 画像の読み込みエラーを処理する関数
    function handleImageError(img) {
        console.error('画像の読み込みに失敗しました:', img.src);
        img.alt = '画像を読み込めませんでした';
        img.style.border = '1px solid red';
    }

    document.addEventListener('DOMContentLoaded', function() {
        var images = document.getElementsByTagName('img');
        var basePath = '{{ file_path }}';
        basePath = basePath.substring(0, basePath.lastIndexOf('/') + 1);

        for (var i = 0; i < images.length; i++) {
            images[i].onerror = function() { handleImageError(this); };
            var imgSrc = images[i].getAttribute('src');
            if (imgSrc.startsWith('./')) {
                images[i].src = '/raw/' + basePath + imgSrc.slice(2);
            } else if (!imgSrc.startsWith('/') && !imgSrc.startsWith('http')) {
                images[i].src = '/raw/' + basePath + imgSrc;
            } else if (imgSrc.startsWith('/')) {
                images[i].src = '/raw' + imgSrc;
            }
            console.log('Modified image src:', images[i].src); // デバッグ用
        }
    });
    </script>
</body>
</html>
