<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトル: Pythonから渡されたfile_path変数を使用 -->
    <title>{{ file_path }}</title>
    <!-- Markdown用のCSSファイルを読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown_style.css') }}">
    <script>
    // MathJax設定
    MathJax = {
        tex: {
            // インライン数式の定義
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            // ディスプレイ数式の定義
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true
        },
        options: {
            // MathJaxが無視するHTMLタグ
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
    };
    </script>
    <!-- MathJaxスクリプトの読み込み -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .full-path {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Markdownコンテンツを表示するコンテナ -->
    <div class="markdown-body">
        <div class="full-path" id="fullPath" onclick="copyToClipboard()">{{ full_path | trim }}</div>
        <!-- Markdownコンテンツ: Pythonから渡されたcontent変数を使用 -->
        <!-- |safe フィルタ: HTMLをエスケープせずにそのまま出力 -->
        {{ content|safe }}
    </div>

    <script>
    function copyToClipboard() {
        var fullPath = document.getElementById('fullPath');
        var textArea = document.createElement("textarea");
        textArea.value = fullPath.textContent.trim();
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        // コピー成功のフィードバック
        fullPath.style.backgroundColor = '#90EE90';
        setTimeout(function() {
            fullPath.style.backgroundColor = '#f0f0f0';
        }, 500);
    }

    // 画像の読み込みエラーを処理する関数
    function handleImageError(img) {
        console.error('画像の読み込みに失敗しました:', img.src);
        img.alt = '画像を読み込めませんでした';
        img.style.border = '1px solid red';
    }

    document.addEventListener('DOMContentLoaded', function() {
        var images = document.getElementsByTagName('img');
        var basePath = '{{ file_path }}';
        basePath = basePath.substring(0, basePath.lastIndexOf('/') + 1);

        for (var i = 0; i < images.length; i++) {
            images[i].onerror = function() { handleImageError(this); };
            var imgSrc = images[i].getAttribute('src');
            if (imgSrc.startsWith('./')) {
                images[i].src = '/raw/' + basePath + imgSrc.slice(2);
            } else if (!imgSrc.startsWith('/') && !imgSrc.startsWith('http')) {
                images[i].src = '/raw/' + basePath + imgSrc;
            } else if (imgSrc.startsWith('/')) {
                images[i].src = '/raw' + imgSrc;
            }
            console.log('Modified image src:', images[i].src); // デバッグ用
        }
    });
    </script>
</body>
</html>
