{% extends "base.html" %}

{% block content %}
<h2>ディレクトリ内容: {{ current_path or '/' }}</h2>

<ul>
    {% if parent_path is not none %}
        <li><a href="{{ url_for('view_file', file_path=parent_path) }}">..</a></li>
    {% endif %}
    {% for folder in folders %}
        <li>📁 <a href="{{ url_for('view_file', file_path=(current_path + '/' + folder).lstrip('/')) }}">{{ folder }}</a></li>
    {% endfor %}
    {% for file in files %}
        <li>📄 <a href="{{ url_for('view_file', file_path=(current_path + '/' + file).lstrip('/')) }}">{{ file }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
