<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトルブロック: Pythonコードから動的に設定可能 -->
    <title>{% block title %}File Viewer{% endblock %}</title>
    <!-- CSSファイルの読み込み: url_for関数を使用してFlaskのstatic_folderから取得 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <!-- MathJax: 数式表示のためのJavaScriptライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <!-- headブロック: 追加のhead要素をPythonコードから挿入可能 -->
    {% block head %}{% endblock %}
    <!-- ファビコンの追加 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/flask-icon.png') }}">
    <style>
        #showDirectoryBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- ディレクトリ表示ボタンを追加 -->
    <button id="showDirectoryBtn" class="btn btn-primary">ディレクトリを表示</button>

    <!-- headerブロック: ページヘッダーをPythonコードから挿入可能 -->
    {% block header %}{% endblock %}
    <div class="container">
        <main>
            <!-- contentブロック: メインコンテンツをPythonコードから挿入 -->
            {% block content %}{% endblock %}
        </main>
        <!-- footerブロック: ページフッターをPythonコードから挿入可能 -->
        {% block footer %}{% endblock %}
    </div>

    <!-- JavaScriptファイルの読み込み: url_for関数を使用してFlaskのstatic_folderから取得 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- ディレクトリ表示機能のためのJavaScript -->
    <script>
    document.getElementById('showDirectoryBtn').addEventListener('click', function() {
        var currentPath = window.location.pathname;
        var match = currentPath.match(/^\/view\/(.*)/);
        if (match) {
            var filePath = match[1];
            var directoryPath = filePath.split('/').slice(0, -1).join('/') || '/';
            window.location.href = '/view/' + directoryPath;
        } else {
            alert('現在のページのディレクトリを特定できません。');
        }
    });
    </script>
</body>
</html>
