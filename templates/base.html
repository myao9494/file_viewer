<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトルブロック: 現在のフォルダ名またはファイル名を表示 -->
    <title>{% block title %}{{ current_item }}{% endblock %}</title>
    <!-- CSSファイルの読み込み: url_for関数を使用してFlaskのstatic_folderから取得 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <!-- MathJax: 数式表示のためのJavaScriptライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <!-- headブロック: 追加のhead要素をPythonコードから挿入可能 -->
    {% block head %}{% endblock %}
    <!-- ファビコンの追加 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/flask-icon.png') }}">
    <!-- Font Awesome の追加 (ローカル版) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <!-- オンライン版（コメントアウト） -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <style>
        #showDirectoryBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: none;
            border: none;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        #showDirectoryBtn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- ディレクトリ表示ボタンをリンクに変更し、動的なhrefを設定 -->
    <a id="showDirectoryBtn" title="ディレクトリを表示" href="/view" role="button">
        <i class="fas fa-folder-open"></i>
    </a>

    <!-- headerブロック: ページヘッダーをPythonコードから挿入可能 -->
    {% block header %}{% endblock %}
    <div class="container">
        <main>
            <!-- contentブロック: メインコンテンツをPythonコードから挿入 -->
            {% block content %}{% endblock %}
        </main>
        <!-- footerブロック: ページフッターをPythonコードから挿入可能 -->
        {% block footer %}{% endblock %}
    </div>

    <!-- JavaScriptファイルの読み込み: url_for関数を使用してFlaskのstatic_folderから取得 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- ディレクトリ表示機能のためのJavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var showDirectoryBtn = document.getElementById('showDirectoryBtn');
        var currentPath = window.location.pathname;

        function updateHref() {
            if (currentPath.startsWith('/view/')) {
                var filePath = currentPath.substring(6); // '/view/'の長さは6
                if (filePath.includes('.')) {
                    // ファイルを表示している場合、現在のディレクトリを表示
                    var directoryPath = filePath.split('/').slice(0, -1).join('/');
                    showDirectoryBtn.href = '/view/' + directoryPath;
                } else {
                    // ディレクトリを表示している場合、現在のパスを維持
                    showDirectoryBtn.href = currentPath;
                }
            } else {
                // '/view'以外のページの場合、ルートディレクトリに移動
                showDirectoryBtn.href = '/view';
            }
        }

        updateHref();

        showDirectoryBtn.addEventListener('click', function(event) {
            if (currentPath.startsWith('/view/') && !currentPath.substring(6).includes('.')) {
                event.preventDefault();
                var customEvent = new Event('showDirectoryBtnClicked');
                document.dispatchEvent(customEvent);
            }
        });
    });
    </script>
</body>
</html>
