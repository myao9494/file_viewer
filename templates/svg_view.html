{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    .file-info {
        display: flex;
        align-items: center;
        background-color: #f0f0f0;
        padding: 5px;
        margin-bottom: 10px;
        font-size: 0.9em;
    }
    .size-input-container {
        margin-right: 10px;
        white-space: nowrap;
    }
    .full-path {
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
    }
    #size-input {
        width: 40px;
    }
    #svg-container {
        width: 100%;
        overflow-x: auto;
    }
    #svg-content {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<div class="file-info">
    <div class="size-input-container">
        <label for="size-input">サイズ調整 (%): </label>
        <input type="number" id="size-input" value="100" min="10" max="200" step="2">
    </div>
    <div class="full-path" id="fullPath" onclick="copyToClipboard()" title="{{ full_path | trim }}">{{ full_path | trim }}</div>
    <button id="open-in-code" onclick="openInCode()">Codeで開く</button>
    <button id="open-folder" onclick="openFolder()">フォルダを開く</button>
    <button id="open-jupyter" onclick="openJupyter()">Jupyterで開く</button>
</div>
<div id="svg-container">
    <div id="svg-content">
        {{ svg_content|safe }}
    </div>
</div>
<script src="{{ url_for('static', filename='js/resize.js') }}"></script>
<script>
function copyToClipboard() {
    var fullPath = document.getElementById('fullPath');
    var textArea = document.createElement("textarea");
    textArea.value = fullPath.textContent.trim();
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    
    fullPath.style.backgroundColor = '#90EE90';
    setTimeout(function() {
        fullPath.style.backgroundColor = '#f0f0f0';
    }, 500);
}

function openInCode() {
    fetch('/open-in-code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ path: '{{ full_path | trim }}' }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('ファイルがCodeで開かれました。');
        } else {
            alert('エラーが発生しました: ' + data.error);
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('エラーが発生しました。');
    });
}

function openFolder() {
    fetch('/open-folder', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ path: '{{ full_path | trim }}' }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('フォルダが開かれました。');
        } else {
            alert('エラーが発生しました: ' + data.error);
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('エラーが発生しました。');
    });
}

function openJupyter() {
    const basePath = '{{ BASE_DIR }}';
    const filePath = '{{ full_path | trim }}';
    const folderPath = filePath.substring(0, filePath.lastIndexOf('/'));
    const relativePath = folderPath.replace(basePath, '').replace(/^\//, '');
    const jupyterURL = 'http://localhost:8888/lab/tree/' + encodeURIComponent(relativePath);
    window.open(jupyterURL, '_blank');
}
</script>
{% endblock %}
