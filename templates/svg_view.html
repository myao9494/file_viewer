{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    .file-info {
        display: flex;
        align-items: center;
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 0.9em;
        gap: 10px;
    }
    .size-input-container {
        white-space: nowrap;
    }
    .full-path {
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    #size-input {
        width: 50px;
    }
    #svg-container {
        width: 100%;
        overflow: hidden;
        touch-action: none;
    }
    #svg-content {
        width: 100%;
        height: auto;
        display: block;
        transform-origin: 0 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="file-info">
    <button id="open-in-code" onclick="openInCode()">Codeで開く</button>
    <button id="open-folder" onclick="openFolder()">フォルダを開く</button>
    <button id="open-jupyter" onclick="openJupyter()">Jupyterで開く</button>
    <div class="size-input-container">
        <label for="size-input">サイズ調整 (%): </label>
        <input type="number" id="size-input" value="100" min="10" max="200" step="2">
    </div>
    <div class="full-path" id="filePath" onclick="copyToClipboard('filePath')" title="{{ full_path }}">{{ full_path }}</div>
    <div class="full-path" id="folderPath" onclick="copyToClipboard('folderPath')" title="{{ folder_path }}">{{ folder_path }}</div>
</div>
<div id="svg-container">
    <div id="svg-content">
        {{ svg_content|safe }}
    </div>
</div>
<script src="{{ url_for('static', filename='js/resize.js') }}"></script>
<script>
function copyToClipboard(elementId) {
    var element = document.getElementById(elementId);
    var textArea = document.createElement("textarea");
    textArea.value = element.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    
    element.style.backgroundColor = '#90EE90';
    setTimeout(function() {
        element.style.backgroundColor = '#f0f0f0';
    }, 500);
}

function openInCode() {
    fetch('/open-in-code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ path: '{{ full_path | trim }}' }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // alert('ファイルがCodeで開かれました。');
        } else {
            alert('エラーが発生しました: ' + data.error);
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('エラーが発生しました。');
    });
}

function openFolder() {
    fetch('/open-folder', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ path: '{{ full_path | trim }}' }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // alert('フォルダが開かれました。');
        } else {
            alert('エラーが発生しました: ' + data.error);
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('エラーが発生しました。');
    });
}

function openJupyter() {
    const basePath = '{{ BASE_DIR }}';
    const filePath = '{{ full_path | trim }}';
    const folderPath = filePath.substring(0, filePath.lastIndexOf('/'));
    const relativePath = folderPath.replace(basePath, '').replace(/^\//, '');
    const jupyterURL = 'http://localhost:8888/lab/tree/' + encodeURIComponent(relativePath);
    window.open(jupyterURL, '_blank');
}

document.addEventListener('DOMContentLoaded', function() {
    var filePath = '{{ full_path }}';
    var folderPath = filePath.substring(0, filePath.lastIndexOf('/'));
    document.getElementById('folderPath').textContent = folderPath;
    document.getElementById('folderPath').title = folderPath;
});

let scale = 1;
const svgContent = document.getElementById('svg-content');
const svgContainer = document.getElementById('svg-container');

svgContainer.addEventListener('wheel', function(e) {
    if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        scale *= delta;
        scale = Math.min(Math.max(0.1, scale), 5);
        svgContent.style.transform = `scale(${scale})`;
        document.getElementById('size-input').value = Math.round(scale * 100);
    }
});

let touchStartDistance = 0;
svgContainer.addEventListener('touchstart', function(e) {
    if (e.touches.length === 2) {
        touchStartDistance = Math.hypot(
            e.touches[0].pageX - e.touches[1].pageX,
            e.touches[0].pageY - e.touches[1].pageY
        );
    }
});

svgContainer.addEventListener('touchmove', function(e) {
    if (e.touches.length === 2) {
        e.preventDefault();
        const touchEndDistance = Math.hypot(
            e.touches[0].pageX - e.touches[1].pageX,
            e.touches[0].pageY - e.touches[1].pageY
        );
        const delta = touchEndDistance / touchStartDistance;
        scale *= delta;
        scale = Math.min(Math.max(0.1, scale), 5);
        svgContent.style.transform = `scale(${scale})`;
        document.getElementById('size-input').value = Math.round(scale * 100);
        touchStartDistance = touchEndDistance;
    }
});

document.getElementById('size-input').addEventListener('change', function(e) {
    scale = e.target.value / 100;
    svgContent.style.transform = `scale(${scale})`;
});

</script>
{% endblock %}
